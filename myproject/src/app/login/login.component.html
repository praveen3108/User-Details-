<div class="card">
    <h1>Login</h1>
 
    <br><br>
    <div class="container">
        <form (submit)= "loginUser($event)"  [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="mail">
              <div *ngIf="angForm.controls['mail'].invalid &&(angForm.controls['mail'].touched)" class="alert alert-danger">
                   
                <div *ngIf="angForm.controls['mail'].errors.required">Email is required</div>           
            </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="pass">
              <div *ngIf="angForm.controls['pass'].invalid &&(angForm.controls['pass'].touched)" class="alert alert-danger">
                    <div *ngIf="angForm.controls['pass'].errors.required">Password is required</div>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    
  
      </div>

  </div>
